<p-toast position="center"></p-toast>
<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div class="p-col-12">
        <div class="form-group" [hidden]="!editForm.get('id')!.value">
            <input type="hidden" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <label class="col-auto col-form-label">Magasins<span
                        style="font-weight: 900;color: red;">*</span></label>
                <p-dropdown formControlName="magasinId" [options]="magasins" [style]="{'width':'100%'}"
                    class="p-autocomplete" placeholder="SÃ©lectionner le magasin">

                </p-dropdown>
            </div>

        </div>
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <label class="col-auto col-form-label">Rayons<span style="font-weight: 900;color: red;">*</span></label>
                <p-autoComplete formControlName="rayonId" name="rayonId" [suggestions]="rayons"
                    (completeMethod)="searchRayons($event)" field="libelle" [forceSelection]="true" minLength=1
                    [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" class="p-autocomplete"
                    placeholder="Taper pour rechercher">

                </p-autoComplete>
            </div>

        </div>
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <label class="col-auto col-form-label">Stock<span style="font-weight: 900;color: red;">*</span></label>
                <p-inputNumber class="form-control" formControlName="qtyStock" name="qtyStock" autocomplete="off">
                </p-inputNumber>
            </div>
            <div class="p-field p-col" style="display:none;">
                <label class="col-auto col-form-label">Stock Ug</label>
                <p-inputNumber class="form-control" formControlName="qtyUG" name="qtyUG" autocomplete="off">
                </p-inputNumber>
            </div>
            <input type="hidden" class="form-control" name="qtyVirtual" formControlName="qtyVirtual" readonly />
        </div>
    </div>


    <div style="float: right;">
        <button pButton pRipple type="submit" [disabled]="editForm.invalid || isSaving" icon="pi pi-check"
            class="p-button-success p-mr-2 p-button-raised" (click)="save()" label="Enregistrer"></button>
        <button type="button" class="p-button-danger p-mr-2 p-button-raised" pButton pRipple icon="pi pi-times"
            (click)="cancel()" label="Annuler"></button>
    </div>

</form>
